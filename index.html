<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
  </head>
  <body>
    <div class="dashboard">
      <!-- <div class="activities"> -->
      <div class="sidebar">
        <div class="profile">
          <img
            src="images/image-jeremy.png"
            alt="Jeremy Robson"
            class="profile-pic"
          />
          <div class="report-content">
            <p class="report-for">Report for</p>
            <h3 class="report-name">Jeremy Robson</h3>
          </div>
        </div>
        <div class="time-selector">
          <button data-timeframe>Daily</button>
          <button data-timeframe>Weekly</button>
          <button data-timeframe>Monthly</button>
        </div>
      </div>
      <div class="activity-card work">
        <div class="overlay">
          <div class="header">
            <h2>Work</h2>
          </div>
          <div class="content">
            <p class="current">32hrs</p>
            <p class="previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card play">
        <div class="overlay">
          <div class="header">
            <h2>Play</h2>
          </div>
          <div class="content">
            <p class="current">10hrs</p>
            <p class="previous">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card study">
        <div class="overlay">
          <div class="header">
            <h2>Study</h2>
          </div>
          <div class="content">
            <p class="current">4hrs</p>
            <p class="previous">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card exercise">
        <div class="overlay">
          <div class="header">
            <h2>Exercise</h2>
          </div>
          <div class="content">
            <p class="current">4hrs</p>
            <p class="previous">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card social">
        <div class="overlay">
          <div class="header">
            <h2>Social</h2>
          </div>
          <div class="content">
            <p class="current">5hrs</p>
            <p class="previous">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card self-care">
        <div class="overlay">
          <div class="header">
            <h2>Self Care</h2>
          </div>
          <div class="content">
            <p class="current">2hrs</p>
            <p class="previous">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
